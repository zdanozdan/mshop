{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block content %}

<div class="login">
  <div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
          <h1 id="site-name">{% trans "Change password" %}</h1>
        </div>
    </div> 
    <div id="content">
      {% trans "Enter old and new password" %}
      <form method="post" action=''>{% csrf_token %}
      <table>
	{{ form }}
	<tr><td></td><td><input type="submit" value="{%trans 'Change password'%}" /></td></tr>
      </table>
      </form>
    </div>
  </div>
</div>
{% endblock %}
